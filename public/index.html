<!DOCTYPE html>

  <head>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <link rel="icon" href="<%= BASE_URL %>bitbug_favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_837732_yyl8lc73v5k.css">
    <title>pickown --  猎人红包 The EOS game</title>
    <script>
      (function (window, document) {
        var setRem = function () {
          var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
          if (innerWidth > 768) {
            document.documentElement.style.fontSize = 25 + 'px';
          } else {
            document.documentElement.style.fontSize = innerWidth / 15 + 'px';
          }
        };
        window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
        setRem();
      })(window, document);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but PickOwn doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
